vich_uploader:
    db_driver: orm

    mappings:
        user_image:
            uri_prefix: /media/users
            upload_destination: '%kernel.project_dir%/public/media/users'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        event_image:
            uri_prefix: /media/events
            upload_destination: '%kernel.project_dir%/public/media/events'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

